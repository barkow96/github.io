<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Bartosz Kowal">
        <title>Snake game</title>
        
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="./styles.css" rel="stylesheet">  
    </head>

    <body>
        <div class="fixed inset-0 flex items-center justify-center" id="modalElement">
            <div class="bg-white max-w-md w-full p-2 text-center rounded">
                <button class="bg-blue-500 text-white w-full py-3 rounded-full" id="startGameBtn">Start Game</button>
                <select class="m-3" name="difficulty" id="difficulty">
                    <option value="noob">Noob</option>
                    <option value ="casual" selected>Casual</option>
                    <option value="expert">Expert</option>
                </select>
            </div>
        </div>

        <canvas id="canvas"></canvas>
        <div id="score">Score: <span id="scoreElement">0</span></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
        integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
        crossorigin="anonymous"></script>
        <script src="./script.js" type="module"></script>
    </body>
</html>
